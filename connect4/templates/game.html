<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect4</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
    <script defer src="/static/connect4.js" charset="utf-8"></script>

  </head>
  <body>
    <div id="app">
      <header>
        <h1>Connect4</h1>
        <h3>Game ID: <code>{{ token }}</code></h3>
      </header>
      <canvas id="connect4" width="700" height="600"></canvas>
      <footer>
        <form action="/game" method="post">
          <input type="submit" name="submit" id="submit" value="New Game" />
        </form>
      </footer>
    </div>

  </body>
</html>
